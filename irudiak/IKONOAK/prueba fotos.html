<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Fotos</title>
    <style>
        .carousel {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 500%;
            transition: transform 0.5s ease-in-out;
        }

        .slides input {
            display: none;
        }

        .slide {
            width: 20%;
            flex-shrink: 0;
        }

        .slide img {
            width: 100%;
        }

        /* Botones de navegación */
        .nav {
            position: absolute;
            width: 100%;
            top: 50%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .nav label {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        /* Desplazar las imágenes con input radio */
        #slide1:checked ~ .slides {
            transform: translateX(0%);
        }

        #slide2:checked ~ .slides {
            transform: translateX(-20%);
        }

        #slide3:checked ~ .slides {
            transform: translateX(-40%);
        }

        #slide4:checked ~ .slides {
            transform: translateX(-60%);
        }

        #slide5:checked ~ .slides {
            transform: translateX(-80%);
        }

        /* Indicadores */
        .indicators {
            text-align: center;
            margin-top: 10px;
        }

        .indicators label {
            cursor: pointer;
            display: inline-block;
            margin: 0 5px;
            background-color: #ddd;
            border-radius: 50%;
            width: 10px;
            height: 10px;
        }

        input:checked + label {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="carousel">
    <!-- Inputs de radio para controlar las diapositivas -->
    <input type="radio" name="slides" id="slide1" checked>
    <input type="radio" name="slides" id="slide2">
    <input type="radio" name="slides" id="slide3">
    <input type="radio" name="slides" id="slide4">
    <input type="radio" name="slides" id="slide5">

    <!-- Contenedor de las diapositivas -->
    <div class="slides">
        <div class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcT-9XXKo55PfxBY8jNF-My5FTn1WXKFXiYhxm5jBbOAdUelL-KVSRc8uTQfvplgHczgPpgJcJINvYHuxHHpgNcttj6pUYzIhrN35n52cA" alt="Imagen 1">
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/600x300?text=Imagen+2" alt="Imagen 2">
        </div>
        <div class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcT-9XXKo55PfxBY8jNF-My5FTn1WXKFXiYhxm5jBbOAdUelL-KVSRc8uTQfvplgHczgPpgJcJINvYHuxHHpgNcttj6pUYzIhrN35n52cA" alt="Imagen 3">
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/600x300?text=Imagen+4" alt="Imagen 4">
        </div>
        <div class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcT-9XXKo55PfxBY8jNF-My5FTn1WXKFXiYhxm5jBbOAdUelL-KVSRc8uTQfvplgHczgPpgJcJINvYHuxHHpgNcttj6pUYzIhrN35n52cA" alt="Imagen 5">
        </div>
    </div>

    <!-- Botones de navegación -->
    <div class="nav">
        <label for="slide1">‹</label>
        <label for="slide2">›</label>
    </div>

    <!-- Indicadores -->
    <div class="indicators">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
        <label for="slide5"></label>
    </div>
</div>

</body>
</html>
